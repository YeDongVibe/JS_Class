<!DOCTYPE html>
<html lang="en">

<head>

<article>

        <hgroup>
            <h1>배열 다루기</h1>
            <h2></h2>
        </hgroup>
    </header>
</article>

<body>
    <main class="container">
        <form>
            <div class="grid">
                <input type="text" id="t1" name="t1" placeholder="술이 한잔 생각 나는 밤~ 같이 있는 것 같지만 존재하지 않지...." readonly>
            </div>
            <div class="grid">
                <button class="bt1">사케</button> 
                <button class="bt1">칵테일</button>
                <button class="bt1">맥주</button>
                <button class="bt1">양주</button>
            </div> 
            <div class="grid">
                <button class="bt2">사케 삭제</button> 
                <button class="bt2">칵테일 삭제 </button>
                <button class="bt2">맥주 삭제</button>
                <button class="bt2">양주 삭제</button>
            </div> 
            <div class="grid">
                <button class="bt3">사케 → 우유</button>
                <button class="bt3">칵테일 → 사과주스</button>
                <button class="bt3">맥주 → 커피</button>
                <button class="bt3">양주 → 콜라</button>
            </div> 
            <div class="grid">
                <button id="btreset">취소</button>
            </div>
        </form>
    </main>
